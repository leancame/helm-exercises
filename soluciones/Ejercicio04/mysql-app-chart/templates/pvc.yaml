# Especifica la versión de la API de Kubernetes para el recurso PersistentVolumeClaim
apiVersion: v1
# Define el tipo de recurso, en este caso, un PersistentVolumeClaim
kind: PersistentVolumeClaim
# Metadatos asociados al PersistentVolumeClaim
metadata:
  # Nombre de la PersistentVolumeClaim
  name: mysql-pvc
  # Espacio de nombres en el que se creará la PVC, dinámico con Helm
  namespace: {{ .Release.Namespace }}
# Especificación de la PersistentVolumeClaim
spec:
  # Modos de acceso solicitados para el volumen
  accessModes:
    - ReadWriteOnce  # Permite que solo un nodo monte el volumen en modo lectura/escritura
  # Recursos solicitados
  resources:
    requests:
      storage: {{ .Values.persistentVolume.size }}  # Espacio de almacenamiento solicitado, definido dinámicamente con Helm
